[Parameters_adv]                       // Default
FULL_PROF = 0                  // Governs whether a full model profile output will be dumped
AGGR_PROF = 0                  // Governs whether an aggregated model profile output will also be dumped
PROFTAB_START = 9.0            // Hour of (first) record
PROFTAB_DAYS_BETWEEN = 7.      // Output interval of model profiles in tabular form; in days
OUTPUT_PE = 0                  // Governs whether modelled (and observed) profiles are dumped if PROF_EVAL
PE_DAT0 = 31.10.1920 00:00     // PE_DAT0 and PE_DAT1 determine a time range to consider in ProfEval
PE_DAT1 = 28.02.2100 00:00
TAGGING = 0                    // Set to tag layers but tags smaller than TAGGING will not be dumped to *.met file
TAGGED_EXPO = 0                // Index of tagged exposition (0 = flat field, 1=N, 2=[N]E, etc.)
TAGL_START = 0.0               // Hour of (first) record if TAGGING is set
TAGL_DAYS_BETWEEN = 0.2500000  // Output intervall in days
TAG_LOW = 1                    // Dump layer properties from TAG_LOW >= 1 to MIN(TAG_TOP, NUMBER_TAGS) to *.tgl file
TAG_TOP = 995
SURFACE_WRITE = 0              // Dump time series of surface values
REPOS_LOW = 995                 // Reposition tags from REPOS_LOW to MIN(REPOS_TOP, NUMBER_TAGS)
REPOS_TOP = 995
FIX_TO_HARP = 0                // Harp to the height of which settling of the old snowpack is adjusted

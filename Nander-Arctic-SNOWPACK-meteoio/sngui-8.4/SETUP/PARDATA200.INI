; Parameter specification for layer parameters
; ============================================

; The number of parameters listed here must be the same as present in the data
; lines of the input file. If a parameter is not used (two consecutive commas in
; the input data line), the section number must still be listed here.

;Format description:
;
;[xxx] ......... IdCode
;NameE ......... Parameter name (English); printed below scale (left side graph)
;                and beside y-axis of right side graph
;NameD ......... Parameter name (German); not used
;NameF ......... Parameter name (French); not used
;NameI ......... Parameter name (Italian); not used
;Abbrev ........ Parameter abbreviation; not used
;Einheit ....... Parameter unit;
;Name2 ......... e.g. "model" or "measured"; used if several parameters plotted
;                in one graph (left side)
;StartWert ..... default min. value for y axis range (left side graph)
;EndWert ....... default max. -- "" --
;Color ......... Color of graph
;PrintedWith ... other Id codes to be plotted together with the current Id
;                in the same graph, seperated by commas (max. 5 other Ids)



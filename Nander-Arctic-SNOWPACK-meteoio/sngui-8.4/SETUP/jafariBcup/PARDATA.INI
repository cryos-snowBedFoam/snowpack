;NameD ......... Parameter name (German); not used
;NameF ......... Parameter name (French); not used
;NameI ......... Parameter name (Italian); not used
;Abbrev ........ Parameter abbreviation; not used
;Einheit ....... Parameter unit;
;ColorTab ...... Number of the default color table for this parameter
;StartWert ..... Min. value for color range and x-axis (right side graph)
;EndWert ....... Max.  -- "" --
;SoilStartWert . Min. value if soil data are displayed
;SoilEndWert ... Max.  -- "" --
;Color ......... Color of right side graph

